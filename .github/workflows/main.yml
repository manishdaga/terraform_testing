name: Sync to S3

on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: jakejarvis/s3-sync-action@master
      with:
        args: --follow-symlinks --exclude '.git*/*'
      env:
        AWS_S3_BUCKET: ${{ secrets.AWS_BUCKET_NAME }}
        DEST_DIR: 'scripts'
